<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

      <!-- logo bar -->
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <!-- header + nav bar -->

      <div class="header">
        <div class="container">
          <div class="headline">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

        <!-- nav bar for large screen sizes -->
        <nav>
          <div class="desktop container">
            <span class="nav">Eyewear</span>
            <span class="nav">Apparel</span>
            <span class="nav">Gadgets</span>
            <span class="nav">Vehicles</span>
            <span class="nav">Classes</span>
            <span class="nav">Contact</span>
          </div>
          <div class="mobile-nav container">
            <span class="nav">Menu</span>
          </div>
        </nav>

      <!-- body -->
      <!-- product images -->

      <div class="container">
        <div class="products">
          <div class="product pens">
            <div class="product-image pen">
              <img src="./resources/images/pen.png" alt="">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="product watches">
            <div class="product-image watch">
              <img src="./resources/images/watch.png" alt="">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image glass">
              <img src="./resources/images/glasses.png" alt="">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
      </div>

      <!-- location section -->

      <div class="container">
        <div class="info">
          <div class="location info-items">
            <span class="title">Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours info-items">
            <span class="title">Hours</span>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>

      <!-- footer -->

      <footer class="footer">
        <div class="container">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>

  </body>
</html>
