<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

    <!-- logo bar -->

    <div class="logo">
      <img src="./resources/images/logo.png" alt="">
      <span>Secret Agent Supply Inc.</span>
    </div>

    <!-- header + nav bar -->

    <div class="header">
      <h2>NEW ARRIVAL</h2>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>

      <!-- nav bar for large screen sizes -->
      <nav>
        <span class="nav">
          <a href="#">Eyewear</a>
        </span>
        <span class="nav">
          <a href="#">Apparel</a>
        </span>
        <span class="nav">
          <a href="#">Gadgets</a>
        </span>
        <span class="nav">
          <a href="#">Vehicles</a>
        </span>
        <span class="nav">
          <a href="#">Classes</a>
        </span>
        <span class="nav">
          <a href="#">Contact</a>
        </span>
      </nav>

      <!-- nav bar for small screen size -->

      <nav class="Menu-hide">
        <span class="nav">
          <a href="#">Menu</a>
        </span>
      </nav>
    </div>

    <!-- body -->

    <div class="product-list">
      <div class="product">
        <img src="./resources/images/pen.png" alt="">
        <span class="product-name">Exploding Pen</span>
      </div>
      <div class="product">
        <img src="./resources/images/watch.png" alt="">
        <span class="product-name">Cellular Watch</span>
      </div>
      <div class="product">
        <img src="./resources/images/glasses.png" alt="">
        <span class="product-name">Thermal Glasses</span>
      </div>
    </div>

    <div class="info">
      <div class="location info-items">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours info-items">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- footer -->

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
