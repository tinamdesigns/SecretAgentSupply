<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

      <!-- logo bar -->
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <!-- header + nav bar -->

      <div class="header">
        <div class="container">
          <div class="headline">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

        <!-- nav bar for large screen sizes -->
        <nav>
          <div class="container">
            <span class="nav">Eyewear</span>
            <span class="nav">Apparel</span>
            <span class="nav">Gadgets</span>
            <span class="nav">Vehicles</span>
            <span class="nav">Classes</span>
            <span class="nav">Contact</span>
          </div>
        </nav>

        <!-- nav bar for small screen size -->

        <!--<nav class="Menu-hide">
          <span class="nav">
            <a href="#">Menu</a>
          </span>
        </nav> -->

      <!-- body -->

      <div class="product-list">
        <div class="container">
          <div class="product">
            <img src="./resources/images/pen.png" alt="">
            <span class="product-name">Exploding Pen</span>
          </div>
          <div class="product">
            <img src="./resources/images/watch.png" alt="">
            <span class="product-name">Cellular Watch</span>
          </div>
          <div class="product">
            <img src="./resources/images/glasses.png" alt="">
            <span class="product-name">Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="info">
        <div class="container">
          <div class="location info-items">
            <span>Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours info-items">
            <span>Hours</span>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>

      <!-- footer -->

      <footer>
        <div class="container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>

  </body>
</html>
